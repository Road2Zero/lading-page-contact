<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carbon Accounting Landing Page</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

.main-content {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 2em;
}

.carbon-ad {
    text-align: center;
}

.carbon-ad img {
    max-width: 100%;
    height: auto;
}

.signup-form {
    max-width: 400px;
    background-color: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 8px;
}

form input,
form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}

form button {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

footer {
    text-align: center;
    padding: 1em 0;
    background-color: #333;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <h1>Your Company</h1>
        <p>Join the Carbon Accounting Revolution</p>
    </header>

    <section class="main-content">
        <div class="carbon-ad">
            <img src="carbon_ad_image.jpg" alt="Carbon Accounting Ad">
            <p>Measure, manage, and reduce your carbon footprint with our platform. Sign up now!</p>
            <a href="#signup" class="cta-button">Sign Up</a>
        </div>

        <div id="signup" class="signup-form">
            <h2>Get Started</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(event) {
        event.preventDefault();

        // You can add code here to send form data to a server using AJAX or fetch API.

        // .then(response => response.json())
        // .then(data => console.log(data))
        // .catch(error => console.error('Error:', error));
    });
});
    </script>
</body>
</html>
